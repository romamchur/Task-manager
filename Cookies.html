<!DOCTYPE html>

<html lang="en">

<head>
    <link rel="stylesheet" href="cookies.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2 class="h2">Romamchur</h2>
        </div>

        <ol class="mainList" id="mainList">
        </ol>
        <div class="history" id="history">
            <input class="historyInput" id="historyInput" type="text" placeholder="write some text">
            <button class="send btn-info" onclick="historyMessage()">Send</button>
        </div>
        <div class="footer">
            <button class="historyButton btn-primary" id="historyButton" onclick="openHistory()">Open History</button>
            <button class="historyButton2 btn-primary" id="historyButton2" onclick="closeHistory()">Close History</button>
            <!-- Trigger/Open The Modal -->
            <button id="myScale" class="btn-primary">MyScale</button>

            <!-- The Modal -->
            <div id="myModal" class="modal">

                <!-- Modal content -->
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <p>You have:</p>
                    <p id="demo"></p>
                    <script>

                    </script>

                </div>

            </div>

            <button id="createTask" class="btn-primary">Create Task</button>

            <!-- The Modal -->
            <div id="modalCreateTask" class="modalCreateTask">

                <!-- Modal content -->
                <div class="modal-contentCreateTask">
                    <span class="closeCreateTask">&times;</span>
                    <input type="text" class="inputCreateTaskName" id="inputCreateTaskName" placeholder="Write name of your task" required autofocus>
                    <input type="number" class="inputCreateTaskPoints" id="inputCreateTaskPoints" placeholder="How much points you want get over this task?"
                        required>
                    <button class="createTaskButton btn-success" id="createTaskButton" onclick="makeUl()">CreateTask</button>


                </div>



            </div>
            <div class="optionsDiv" id="optionsDiv">
                <!-- Trigger/Open The Modal -->
                <button id="options" class="btn-primary">Options</button>

                <!-- The Modal -->
                <div id="optionsModal" class="optionsModal">

                    <!-- Modal content -->
                    <div class="optionsModal-content">
                        <span class="optionsClose">&times;</span>
                        <label class="labelSort">How to sort my list:</label>
                        <button class="buttonSortOne btn-primary">
sort from lowest to highest value </button>
                        <button class="buttonSortTwo btn-primary">
sort from highest to lowest value</button>
                        <button class="buttonSortAlphabetically btn-primary">sort alphabetically</button>
                    </div>

                </div>
            </div>
            <script src="cookies.js">              
            </script>
        </div>
</body>

</html>
